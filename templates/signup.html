<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <style>
        /* General Styling */
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url("{{ url_for('static', filename='abc.png') }}") no-repeat center center/cover;            position: relative;
            position: relative;
        }

        /* Overlay effect */
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5); /* Dark overlay for contrast */
            z-index: 1;
        }

        .signup-container {
            position: relative;
            z-index: 2;
            background: rgba(255, 255, 255, 0.77); /* Slightly transparent white */
            padding: 30px;
            border-radius: 16px; /* Added rounded corners */
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
            width: 350px;
            text-align: center;
        }

        h1 {
            margin-bottom: 20px;
            font-size: 2rem;
            color: #060606;
            font-weight: bold;
        }

        .input-group {
            margin-bottom: 20px;
            position: relative;
        }

        .input-group label {
            font-weight: bold;
            font-size: 1rem;
            margin-bottom: 5px;
            display: block;
            color: #060606;
        }

        .input-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 8px; /* Rounded text fields */
            font-size: 1rem;
            box-sizing: border-box;
            transition: all 0.3s ease;
            font-weight: bold;
        }

        .input-group input:focus {
            border-color: #7b2ff7;
            box-shadow: 0 0 5px rgba(123, 47, 247, 0.5);
            outline: none;
        }

        .btn {
            background: #7b2ff7;
            color: #fff;
            padding: 12px;
            border: none;
            border-radius: 8px; /* Rounded button */
            cursor: pointer;
            width: 100%;
            font-size: 1.1rem;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .btn:hover {
            background:rgb(98, 1, 255);
            transform: scale(1.07);
        }

        .links {
            margin-top: 20px;
            font-size: 0.9rem;
        }

        .links a {
            text-decoration: none;
            color: #7b2ff7;
            font-weight: bold;
        }

        .links a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <h1>Sign Up</h1>
        <form action="{{ url_for('signup') }}" method="POST">
            <div class="input-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" placeholder="Enter your username" required>
            </div>
            <div class="input-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
            </div>
            <button type="submit" class="btn">Sign Up</button>
        </form>
        <div class="links">
            <a href="{{ url_for('login') }}">Already have an account? Login</a>
        </div>
    </div>
</body>
</html>
