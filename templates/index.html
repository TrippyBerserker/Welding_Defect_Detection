<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Marcellus&display=swap');
        
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url("{{ url_for('static', filename='efg.png') }}") no-repeat center center/cover;            position: relative;
            overflow: hidden;
        }

        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1;
        }

        .title {
            font-family: 'Marcellus', serif;
            font-size: 3.5rem;
            font-weight: bold;
            color: white;
            z-index: 2;
            animation: fadeIn 2s ease-in-out;
            margin-bottom: 30px;
        }

        .container {
            position: relative;
            z-index: 2;
            background: rgba(255, 255, 255, 0.6);
            color: #333;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
            width: 350px;
            text-align: center;
            backdrop-filter: blur(10px);
            margin-top: 20px;
        }

        h1 {
            margin-bottom: 20px;
            font-size: 1.8rem;
            color: #060606;
        }

        .btn {
            background: #0d0d0d;
            color: #fff;
            padding: 12px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
            font-size: 1.1rem;
            font-weight: bold;
            transition: all 0.3s ease;
            margin-bottom: 15px;
        }

        .btn:hover {
            background: #0a0a0a;
            transform: scale(1.07);
        }

        .message {
            font-size: 1rem;
            font-weight: bold;
            margin-bottom: 20px;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="title">Welding Defect Detection</div>
    <div class="container">
        <p class="message">Start your journey with our project and explore the power of welding defect detection.</p>
        <a href="{{ url_for('login') }}"><button class="btn">Login</button></a>
        <a href="{{ url_for('signup') }}"><button class="btn">Sign Up</button></a>
    </div>
</body>
</html>
